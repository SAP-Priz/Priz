  <body>
    <div class="signup">
      <h3>Sign Up</h3>
      <h5>Create an account and start banking</h5>
      <form>
        <label>Full Name</label>
        <input type="text" />
        <label>Phone Number</label>
        +234 <input type="text" class="phone" />
        <label>Passcode</label>
        <input type="password" />
        <label>Confirm Passcode</label>
        <input type="password" />
        <button>Sign Up</button>

      </form>
    </div>
